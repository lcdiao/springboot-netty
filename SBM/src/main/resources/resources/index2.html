<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket客户端</title>
</head>
<body>
<script type="text/javascript">
    var socket;
    if(window.WebSocket){
        //与服务器端连接的具体地址
        socket = new WebSocket("ws://localhost:8888/websocket/2");
        //如果客户端接收到服务端发送的消息，onmessage就会被调用，相当于服务端的channelRead0方法
        socket.onmessage = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + ev.data;
        }

        //连接一旦建立成功，执行
        socket.onopen = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = "连接开启!";
        }

        //连接断开，执行
        socket.onclose = function (ev) {
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "连接关闭！";
        }
    }else{
        alert('浏览器不支持WebSocket!');
    }

    function send(id,toid,message) {
        if(!window.WebSocket){
            return;
        }
        if(socket.readyState == WebSocket.OPEN){
            socket.send("{\"id\":\""+id+"\",\"toid\":\""+toid+"\",\"message\":\""+message+"\"}");
        }else{
            alert("连接尚未开启！");
        }
    }
</script>

<form onsubmit="return false;">
    <input name="id1" value="2"/>to<input name="id2" value="1"/><br/>
    <textarea name="message" style="width: 400px; height: 200px"></textarea>

    <input type="button" value="发送数据" onclick="send(this.form.id1.value,this.form.id2.value,this.form.message.value)">

    <h3>服务端输出:</h3>

        <textarea id="responseText" style="width: 400px;height: 300px;"></textarea>

        <input type="button" onclick="javascript: document.getElementById('responseText').value=''" value="清空内容">
    </form>


</body>
</html>
